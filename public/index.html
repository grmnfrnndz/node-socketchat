<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Google Identity</title>
</head>
<body class="container">
    
    <div class="row">
      <div class="col-sm-6">
        <h1>Google Identity</h1>
        <hr>
        
        <div id="g_id_onload"
           data-client_id="148983043112-5mpgfen6u33uij50p2j33i7k6ub0j7ia.apps.googleusercontent.com"
           data-auto_prompt="false"
           data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular"
           data-logo_alignment="left">
        </div>
        <br/>
        <button id="google_identityout" class="btn btn-primary">Salir</button>
      </div>
      <div class="col-sm-6">
        <h1>Login Manual</h1>
        <hr>
        <form class="d-grid">
          <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
          <input type="text" name="password" class="form-control mb-2" placeholder="Password">

          <button type="submit" class="btn btn-primary">
            Ingresar
          </button>
        </form>

      </div>
    </div>

    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
